<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Uploader (Lite)</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 40px auto; }
    .box { border: 1px dashed #bbb; padding: 24px; border-radius: 12px; }
    #links a { display: block; margin: 6px 0; word-break: break-all; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Upload file ra ngoài (1–2 MB)</h1>
  <div class="box">
    <input id="file" type="file" multiple />
    <button id="btn">Upload</button>
    <div id="status"></div>
    <div id="links"></div>
  </div>

  <script type="module">
    const btn = document.getElementById('btn');
    btn.onclick = async () => {
      const input = document.getElementById('file');
      const status = document.getElementById('status');
      const links = document.getElementById('links');
      links.innerHTML = '';
      if (!input.files.length) { alert('Chọn file'); return; }

      for (const file of input.files) {
        status.textContent = `Đang upload: ${file.name}…`;
        const url = `/api/upload?name=${encodeURIComponent(file.name)}`;

        try {
          const res = await fetch(url, {
            method: 'POST',
            body: file,
            headers: { 'Content-Type': file.type || 'application/octet-stream' }
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data?.error || String(res.status));

          const a = document.createElement('a');
          a.href = data.url; a.target = '_blank';
          a.textContent = `Tải: ${data.url}`;
          links.appendChild(a);
        } catch (e) {
          const p = document.createElement('p');
          p.className = 'err';
          p.textContent = `Lỗi ${file.name}: ${e.message}`;
          links.appendChild(p);
        }
      }
      status.textContent = 'Xong.';
    };
  </script>
</body>
</html>
